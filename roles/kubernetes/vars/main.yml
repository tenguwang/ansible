kube_master:
  ip: "10.10.8.18"
  hostname: "kube-master"
  kubernetes_version: "1.33.1"
  registry: "registry.cn-beijing.aliyuncs.com/jerrywang"
  podSubnet: "10.244.0.0/16"
  join_command_script: "/usr/local/bin/join-cluster.sh"
  kubelet_config: "/usr/local/src/kubeadm.yaml"