---
# vars file for kubernetes
default_install_packages:
  - lrzsz
  - net-tools
  - lsof
  - unzip
  - wget
  - iotop
  - iftop
  - htop
  - ifstat
  - wget
  - tree
  - apt-transport-https
  - ca-certificates
  - curl
  - gpg


# contained 
containerd_version: "1.7.26"
containerd_url: "http://file.tenguwang.com/containerd"
